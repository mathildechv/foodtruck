<!DOCTYPE html>
<html>
	<head>
		<title>FoodTruck</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">

			</div>
		</div>

			<div class="cards">

				</div>
				<div class="card">
					<img src="images/eggs.png" height="130px" width="150px" alt="EasyTravel New York">

				<div class="card">
					<img src="images/pasta.png" height="130px" width="150px" alt="EasyTravel Rome">

				</div>	
			</div>
		</div>

		<div id="apply-section">
			<div data-tf-widget="e1atOZiw" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
